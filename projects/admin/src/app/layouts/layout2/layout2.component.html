<mat-sidenav-container>
	<mat-sidenav #mainNav [mode]="navMode" [opened]="navOpen" class="sidenav mat-elevation-z6">
		<!-- (click)="navMode!=='side' ? mainNav.toggle() : false" -->
		<app-oogetsidenav #mainSidebar></app-oogetsidenav>
	</mat-sidenav>

	<mat-sidenav-content>
		<app-oogettopbar (navToggle)="mainNav.toggle()" (navOpen)="mainNav.open()" (showProfile)="mainSidebar.showprofile()"
		 (toggleProfile)="mainSidebar.toggleshowprofile()"></app-oogettopbar>
		<!-- Main Content Start -->

		<router-outlet></router-outlet>

		<!-- Main Content End -->
	</mat-sidenav-content>
</mat-sidenav-container>
