<!-- Side Nav Logo Start -->
<mat-toolbar color="primary" class="sidenav-header" fxLayout="row" fxLayoutAlign="center center">
	<img style="height:100%;" alt="oogetLogo" src="assets/img/logo/ooget.png">
</mat-toolbar>
<!-- Side Nav Logo End -->

<!-- Side Nav User Profile Section Start -->
<div class="user-block transition-2" [ngClass]="userprofile ? 'show' : ''" fxLayout="column"
	fxLayoutAlign="center center">
	<div class="user-info-wrapper" fxLayout="row" fxLayoutAlign="space-around center">
		<img alt="UserProfile" src="{{profileImage}}">
		<div class="user-info">
			<p class="name">{{UserName}}</p>
			<p class="position">Admin
				<br>
				<small class="muted-text"></small>
			</p>
		</div>
	</div>

	<div class="w-100 muted-text" fxLayout="row" fxLayoutAlign="space-between center" style="padding:0 10px;">
		<a mat-icon-button matTooltip="Profile" matTooltipPosition="right" routerLink="/admin/settings">
			<mat-icon>person_outline</mat-icon>
		</a>
		<!-- <a mat-icon-button routerLink=".">
                <mat-icon>mail_outline</mat-icon>
            </a> -->
		<a mat-icon-button matTooltip="Logout" matTooltipPosition="left" (click)="onLogout()">
			<mat-icon>power_settings_new</mat-icon>
		</a>
	</div>
</div>
<!-- Side Nav User Profile Section End -->
