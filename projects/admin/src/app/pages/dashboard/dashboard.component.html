<div class="inner-sidenav-content transition-2">
    <div fxLayout="row wrap">
        <div class="flex-p" fxFlex="100" fxFlex.gt-sm="25" fxFlex.sm="50">
            <mat-card>
                <mat-card-title fxLayoutAlign="space-between center">
                    <small class="text-muted">Employers</small>
                    <mat-chip-list>
                        <div class="mat-chip-list-wrapper">
                            <mat-chip class="info-chip" color="accent" selected="true">
                                <!-- <mat-icon class="icon-sm">trending_up</mat-icon>37% -->
                                overall
                            </mat-chip>
                        </div>
                    </mat-chip-list>
                </mat-card-title>

                <mat-card-content fxLayoutAlign="space-between center">
                    <h3 class="font-normal" style="font-size: 1.75rem;">2540</h3>
                </mat-card-content>
            </mat-card>
        </div>

        <div class="flex-p" fxFlex="100" fxFlex.gt-sm="25" fxFlex.sm="50">
            <mat-card>
                <mat-card-title fxLayoutAlign="space-between center">
                    <small class="text-muted">Jobseekers</small>
                    <mat-chip-list>
                        <div class="mat-chip-list-wrapper">
                            <mat-chip class="info-chip" color="accent" selected="true">
                                <!-- <mat-icon class="icon-sm">trending_up</mat-icon>37% -->
                                overall
                            </mat-chip>
                        </div>
                    </mat-chip-list>
                </mat-card-title>

                <mat-card-content fxLayoutAlign="space-between center">
                    <h3 class="font-normal" style="font-size: 1.75rem;">2540</h3>
                </mat-card-content>
            </mat-card>
        </div>

        <div class="flex-p" fxFlex="100" fxFlex.gt-sm="25" fxFlex.sm="50">
            <mat-card>
                <mat-card-title fxLayoutAlign="space-between center">
                    <small class="text-muted">Jobs</small>
                    <mat-chip-list>
                        <div class="mat-chip-list-wrapper">
                            <mat-chip class="info-chip" color="accent" selected="true">
                                <!-- <mat-icon class="icon-sm">trending_up</mat-icon>37% -->
                                overall
                            </mat-chip>
                        </div>
                    </mat-chip-list>
                </mat-card-title>

                <mat-card-content fxLayoutAlign="space-between center">
                    <h3 class="font-normal" style="font-size: 1.75rem;">2540</h3>
                </mat-card-content>
            </mat-card>
        </div>

        <div class="flex-p" fxFlex="100" fxFlex.gt-sm="25" fxFlex.sm="50">
            <mat-card>
                <mat-card-title fxLayoutAlign="space-between center">
                    <small class="text-muted">Jobs Live</small>
                    <mat-chip-list>
                        <div class="mat-chip-list-wrapper">
                            <mat-chip class="info-chip" color="accent" selected="true">
                                <!-- <mat-icon class="icon-sm">trending_up</mat-icon>37% -->
                                overall
                            </mat-chip>
                        </div>
                    </mat-chip-list>
                </mat-card-title>

                <mat-card-content fxLayoutAlign="space-between center">
                    <h3 class="font-normal" style="font-size: 1.75rem;">2540</h3>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <!--  -->
    <ng-template [ngxPermissionsOnly]="['ADMIN']">
        <div> I will see it only admin</div>
    </ng-template>
    <ng-template [ngxPermissionsExcept]="['GUEST']">
        <div> I will see it only admin role</div>
    </ng-template>
    <!--  -->
    <div>
        <multiple-date-picker [showDaysOfSurroundingMonths]="false" [matIcons]="true" [disallowBackPastMonths]="false" [sundayFirstDay]="true"
            [disableDaysBefore]="true" [disableDaysAfter]="false" [monthChanged]="logMonthChanged" [highlightDays]="highlightDays"
            [dayClick]="oneDaySelectionOnly" [month]="myMonth" [(ngModel)]="initialCount">
        </multiple-date-picker>
    </div>
</div>
