<mat-toolbar color="primary">{{title}}</mat-toolbar>
<mat-card>
	<form #faqForm="ngForm">
		<mat-card-content fxLayout="column">
			<mat-form-field class="full-width" appearance="outline">
				<mat-label>The question</mat-label>
				<input matInput name="question" [(ngModel)]="question" required>
				<mat-hint>Add here the question of your clients</mat-hint>
			</mat-form-field>

			<mat-form-field class="full-width" appearance="outline">
				<mat-label>The answer</mat-label>
				<textarea matInput name="answer" [(ngModel)]="answer" required></textarea>
				<mat-hint>Please type an appropriate answer here to the above question</mat-hint>
			</mat-form-field>
		</mat-card-content>
	</form>

	<mat-card-actions fxLayoutAlign="end" style="margin: 0; padding: 0;">
		<button mat-stroked-button color="primary" (click)="add(faqForm)">
			ADD FAQ
		</button>
	</mat-card-actions>
</mat-card>
