<mat-toolbar color="primary">{{title}}</mat-toolbar>
<mat-accordion [displayMode]="displayMode" [multi]="multi" class="faq-container">
	<mat-expansion-panel *ngFor="let faqItem of faqList" (opened)="getFaqItemDetails(faqItem.id)">
		<mat-expansion-panel-header>
			<span style="font-weight: bold">{{faqItem.name}}</span>
		</mat-expansion-panel-header>

		<div fxLayout="row" fxLayoutAlign="end">
			<button mat-icon-button color="accent" (click)="changeEditMode(faqDetail)">
				<mat-icon>edit</mat-icon>
			</button>

			<button mat-icon-button color="warn" (click)="deleteFaq(faqDetail.id)">
				<mat-icon>delete_forever</mat-icon>
			</button>
		</div>

		<p>{{faqDetail.body}}</p>

	</mat-expansion-panel>
</mat-accordion>
