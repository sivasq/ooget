<h2 mat-dialog-title align="center" *ngIf="data.boxTitle" [innerHTML]="data.boxTitle"></h2>
<div class="mat-dialog-content">
	<form #textForm="ngForm">
		<div fxLayout="row wrap" fxLayoutAlign="space-between center">
			<mat-form-field fxFlex="100" [appearance]="appearance$ | async">
				<mat-label>{{data.textPlaceHolder}}</mat-label>
				<textarea  matInput placeholder="{{data.textPlaceHolder}}" name="textarea" autocomplete="off" [(ngModel)]="textFields.textData"
				 required></textarea>
			</mat-form-field>
		</div>
		<mat-dialog-actions [attr.align]="data.actionalign">
			<button mat-button type="submit" *ngIf="data.okButtonText" [disabled]="!textForm.valid" (click)="submitData(textForm.value)">{{data.okButtonText}}</button>
			<button mat-button *ngIf="data.noButtonText" (click)="onNoClick()" tabindex="-1">{{data.noButtonText}}</button>
		</mat-dialog-actions>
	</form>
</div>
