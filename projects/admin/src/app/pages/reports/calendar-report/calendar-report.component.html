<div fxFlex="100" class="inner-sidenav-content transition-2">
	<!-- <mwl-demo-utils-calendar-header [(view)]="view" [(viewDate)]="viewDate" (viewDateChange)="fetchEvents()" (viewChange)="fetchEvents()">
  </mwl-demo-utils-calendar-header> -->
<div fxFlex fxLayout="column">
	<div fxFlex fxLayout="row">
		<div class="col-md-4">
			<div class="btn-group">
				<div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="fetchEvents()">
					Previous
				</div>
				<div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate" (viewDateChange)="fetchEvents()">
					Today
				</div>
				<div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="fetchEvents()">
					Next
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
		</div>
		<div class="col-md-4">
			<div class="btn-group">
				<div class="btn btn-primary" (click)="view = CalendarView.Month" [class.active]="view === CalendarView.Month">
					Month
				</div>
				<div class="btn btn-primary" (click)="view = CalendarView.Week" [class.active]="view === CalendarView.Week">
					Week
				</div>
				<div class="btn btn-primary" (click)="view = CalendarView.Day" [class.active]="view === CalendarView.Day">
					Day
				</div>
			</div>
		</div>
	</div>

	<ng-template #loading>
		<div class="text-center">
			<i class="fa fa-spin fa-spinner fa-5x"></i>
			<br>
			Loading events...
		</div>
	</ng-template>

	<div fxFlex *ngIf="events$ | async; else loading; let events">
		<div [ngSwitch]="view">
			<mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="events" [activeDayIsOpen]="activeDayIsOpen"
			 (dayClicked)="dayClicked($event.day)" (eventClicked)="eventClicked($event.event)">
			</mwl-calendar-month-view>
			<mwl-calendar-week-view *ngSwitchCase="'week'" [viewDate]="viewDate" [events]="events" (eventClicked)="eventClicked($event.event)">
			</mwl-calendar-week-view>
			<mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="viewDate" [events]="events" (eventClicked)="eventClicked($event.event)">
			</mwl-calendar-day-view>
		</div>
	</div>
</div>
</div>
