<div class="mat-elevation-z8" style="overflow: overlay; overflow-y: hidden;">
	<table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">

		<!-- <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
			<th mat-header-cell *matHeaderCellDef> {{column}} <br /> D</th>
			<td mat-cell *matCellDef="let element">
				<span *ngIf="column == 'name'">{{element[column]}}</span>
				<span *ngIf="column != 'name'">{{element[column]?.offday}}</span>
				<span *ngIf="column != 'name'">{{demo(element.timesheets,column)?.day}}</span>
			</td>
		</ng-container> -->

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef> Name </th>
			<td mat-cell *matCellDef="let element"> {{element.jobseekername}} </td>
		</ng-container>

		<ng-container [matColumnDef]="column" *ngFor="let column of displayedDates">
			<th mat-header-cell *matHeaderCellDef [ngStyle]="{'background':isPublicHoliday(column) ? 'red' : '' }">
				{{column | date:'dd'}}
				<br /> {{column | date:'EEE'}}</th>
			<td mat-cell *matCellDef="let element"
				[ngStyle]="{'cursor':checkVerified(element.timesheets, column)?.verified ? 'not-allowed' : 'pointer' }">
				<!-- [ngClass]="{'unselectable':checkVerified(element.timesheets, column)?.verified}" -->
				<!-- <span>{{element[column]?.offday}}</span> -->
				<!-- <span>{{checkIsHoliday(element.timesheets, column, element.offdays)?.date}}</span> -->
				<span [ngSwitch]="checkIsHoliday(element.timesheets, column, element.offdays)?.response">
					<span *ngSwitchCase="'flexibleoffday'">
						<mat-icon style="color:red;">album</mat-icon>
					</span>
					<span *ngSwitchCase="'normaloffday'">
						<mat-icon style="color:red;">album</mat-icon>
					</span>
				</span>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="pageSize"
		[pageSizeOptions]="[10, 25, 50, 100, 250]">
	</mat-paginator>
</div>
