<div class="session">
	<div class="session-content">
		<div class="session-wrapper">
			<mat-card>
				<mat-card-content>
					<form [formGroup]="employerAuthForm" (ngSubmit)="onAuthCheck()">
						<div class="text-xs-center pb-1">
							<img style="height:100%; width: 50%;" alt="Logo" src="assets/img/logo/ooget-white-bg.png">
						</div>

						<div class="text-xs-center pb-1">
							<h2 class="text-uppercase f-w-600">Employer login</h2>
						</div>

						<div fxLayout="column" fxLayoutAlign="space-around">
							<div class="pb-1">
								<mat-form-field class="w-100" [appearance]="appearance$ | async">
									<mat-label>Email</mat-label>
									<input matInput type="email" placeholder="Email" formControlName="email" required>
									<mat-error *ngIf="employerAuthForm.get('email').hasError('required')" align="start">
										Email Required
									</mat-error>
									<mat-error *ngIf="employerAuthForm.get('email').hasError('pattern')" align="start">
										Invalid Email Format
									</mat-error>
								</mat-form-field>
							</div>

							<div class="pb-1">
								<mat-form-field class="w-100" [appearance]="appearance$ | async">
									<mat-label>Password</mat-label>
									<input matInput [type]="hide ? 'password' : 'text'" placeholder="Password"
										name="password" autocomplete="off" formControlName="password"
										advs-compare="verify" parent='true' required>
									<mat-icon matSuffix (click)="hide = !hide" class="pointer">
										{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
									<mat-error *ngIf="employerAuthForm.get('password').hasError('required')"
										align="start">
										Password is Required
									</mat-error>
								</mat-form-field>
							</div>

							<div class="text-xs-center pb-1 authmsg" *ngIf="isAuthMsg">
								{{isAuthMsg}}
							</div>

							<button mat-raised-button color="primary" type="submit"
								[disabled]="!employerAuthForm.valid">SIGN IN</button>
						</div>

						<div fxLayout="row wrap" fxLayoutAlign="space-between center" class="mt-1 w-100">
							<div>
								<a style="color: #696666;" class="f-w-500 p-0" mat-button
									[routerLink]="['/auth/reg']">Register</a>
							</div>
							<div>
								<a style="color: #696666;" class="f-w-500 p-0" mat-button
									[routerLink]="['/auth/reset_pass']">Forgot Password ?</a>
							</div>
						</div>
					</form>
				</mat-card-content>
			</mat-card>
		</div>
	</div>
</div>
