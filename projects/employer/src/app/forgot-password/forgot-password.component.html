<div class="session">
	<div class="session-content">
		<div class="session-wrapper">
			<mat-card>
				<mat-card-content>
					<form [formGroup]="employerPassResetForm" (ngSubmit)="onAuthCheck()">
						<div class="text-xs-center pb-1">
							<img style="height:100%; width: 50%;" alt="Logo" src="assets/img/logo/ooget-white-bg.png">
						</div>

						<div class="text-xs-center pb-1">
							<h2 class="text-uppercase f-w-600">Forgot Password ?</h2>
							<p class="mat-text-muted pt-1">Enter your email and we'll send you instructions on how to
								reset your password.</p>
						</div>

						<div fxLayout="column" fxLayoutAlign="space-around">
							<div class="pb-1">
								<mat-form-field class="w-100" [appearance]="appearance$ | async">
									<mat-label>Email</mat-label>
									<input matInput type="email" placeholder="Email" formControlName="email" required>
									<mat-error *ngIf="employerPassResetForm.get('email').hasError('required')"
										align="start">
										Email Required
									</mat-error>
									<mat-error *ngIf="employerPassResetForm.get('email').hasError('pattern')"
										align="start">
										Invalid Email Format
									</mat-error>
								</mat-form-field>
							</div>

							<div class="text-xs-center pb-1 authmsg" *ngIf="isAuthMsg">
								{{isAuthMsg}}
							</div>

							<button mat-raised-button color="primary" type="submit"
								[disabled]="!employerPassResetForm.valid">SUBMIT</button>
						</div>

						<div fxLayout="row wrap" fxLayoutAlign="space-between center" class="mt-1 w-100">
							<div fxFlex></div>
							<div>
								<a style="color: #696666;" class="f-w-500 p-0" mat-button
									[routerLink]="['/auth/login']">Remember Password? Click to Login</a>
							</div>
						</div>
					</form>
				</mat-card-content>
			</mat-card>
		</div>
	</div>
</div>
