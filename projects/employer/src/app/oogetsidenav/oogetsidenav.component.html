<!-- Side Nav Logo Start -->
<mat-toolbar color="primary" class="sidenav-header" fxLayout="row" fxLayoutAlign="center center">
	<img style="height:100%;" alt="oogetLogo" src="assets/img/logo/ooget.png">
</mat-toolbar>
<!-- Side Nav Logo End -->

<!-- Side Nav User Profile Section Start -->
<div class="user-block transition-2" [ngClass]="userprofile ? 'show' : ''" fxLayout="column" fxLayoutAlign="center center">
	<div class="user-info-wrapper" fxLayout="row" fxLayoutAlign="space-around center">
		<img alt="user-image" src="{{profileImage}}">
		<div class="user-info">
			<p class="name" style="text-transform: capitalize;">{{companyName}}</p>
			<p class="position">{{UserName}}
				<br>
				<small class="muted-text"></small>
			</p>
		</div>
	</div>

	<div class="w-100 muted-text" fxLayout="row" fxLayoutAlign="space-between center" style="padding:0 10px;">
		<a mat-icon-button matTooltip="Profile" matTooltipPosition="right" routerLink="/employer/settings/profile">
			<mat-icon>person_outline</mat-icon>
		</a>
		<!-- <a mat-icon-button routerLink=".">
                <mat-icon>mail_outline</mat-icon>
            </a> -->
		<a mat-icon-button matTooltip="Logout" matTooltipPosition="left" (click)="onLogout()">
			<mat-icon>power_settings_new</mat-icon>
		</a>
	</div>
</div>
<!-- Side Nav User Profile Section End -->

<!-- Side Nav Navigation List Start  -->
<div class="sidenav-menu-outer" id="sidenav-menu-outer" perfectScrollbar>
	<!-- <div class="menu-item">
        <a mat-button routerLink="/dashboard" routerLinkActive="active-link" fxLayout="row" fxLayoutAlign="flex-start center">
            <mat-icon>dashboard</mat-icon>
            <span class="menu-title">Dashboard</span>
        </a>
    </div> -->

	<div class="menu-item" *ngxPermissionsOnly="['superemployer']">
		<a mat-button routerLink="/employer/settings/viewcompany" routerLinkActive="active-link" fxLayout="row" fxLayoutAlign="flex-start center">
			<mat-icon>info</mat-icon>
			<span class="menu-title"> Company Details</span>
		</a>
	</div>

	<div class="menu-item">
		<a mat-button routerLink="/employer/jobs/list" routerLinkActive="active-link" fxLayout="row" fxLayoutAlign="flex-start center">
			<mat-icon>view_list</mat-icon>
			<span class="menu-title"> Jobs List</span>
		</a>
	</div>

	<div class="menu-item" *ngxPermissionsOnly="['superemployer']">
		<a mat-button routerLink="/employer/jobs/add" routerLinkActive="active-link" fxLayout="row" fxLayoutAlign="flex-start center">
			<mat-icon>work</mat-icon>
			<span class="menu-title"> Add Job</span>
		</a>
	</div>

	<div class="menu-item" *ngxPermissionsOnly="['superemployer']">
		<a mat-button routerLink="/employer/settings/listusers" routerLinkActive="active-link" fxLayout="row" fxLayoutAlign="flex-start center">
			<mat-icon>person</mat-icon>
			<span class="menu-title"> Users List</span>
		</a>
	</div>

	<div class="menu-item" *ngxPermissionsOnly="['superemployer']">
		<a mat-button routerLink="/employer/settings/adduser" routerLinkActive="active-link" fxLayout="row" fxLayoutAlign="flex-start center">
			<mat-icon>person_add</mat-icon>
			<span class="menu-title"> Add User</span>
		</a>
	</div>

	<!-- <mat-nav-list>
		<app-sidemenu *ngFor="let item of navItems" [item]="item"></app-sidemenu>
	</mat-nav-list> -->

</div>
