<mat-sidenav-container>
    <mat-sidenav-content>
        <div class="h-100" fxLayout="row" fxLayoutAlign="center center" fxFlexAlign="center">
            <mat-card class="p-0 box" fxFlex="100" fxFlex.gt-sm="30" fxFlex.sm="60" [ngStyle.xs]="{'box-shadow':'none'}">
                <div class="bg-primary box-header" fxLayout="column" fxLayoutAlign="center center">
                    <!-- <a routerLink="/" mat-mini-fab color="accent" style="position: absolute; right:0; top:0;">
                        <mat-icon>home</mat-icon>
                    </a> -->
                    <img style="height:auto; width: 50%;" alt="Logo" src="assets/img/logo/ooget.png">
                </div>

                <div [ngBusy]="{busy:busy}"></div>

                <form [formGroup]="jobseekerAuthForm" (ngSubmit)="onAuthCheck()">
                    <mat-card-content ngClass="box-content-mobile" ngClass.gt-xs="box-content" class="mat-card-content" fxLayout="column" fxLayoutAlign="end center">
                        <mat-card ngClass="box-content-inner-mobile" ngClass.gt-xs="box-content-inner" fxLayout="column" fxLayoutAlign="center center"
                            fxLayoutAlign.gt-xs="end center" [ngStyle.xs]="{'box-shadow':'none'}">
                            <span class="box-content-header f-w-600" style="font-size: 16px;margin-bottom: 10px;">JobSeeker
                                Login</span>

                            <mat-form-field class="w-100">
                                <input matInput type="email" placeholder="Email" formControlName="email" required>
                                <mat-error *ngIf="jobseekerAuthForm.get('email').hasError('required')" align="start">
                                    Email Required
                                </mat-error>
                                <mat-error *ngIf="jobseekerAuthForm.get('email').hasError('pattern')" align="start">
                                    Invalid Email Format
                                </mat-error>
                            </mat-form-field>

                            <mat-form-field class="w-100">
                                <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" name="password" autocomplete="off" formControlName="password"
                                    advs-compare="verify" parent='true' required>
                                <mat-icon matSuffix (click)="hide = !hide" class="pointer">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                <mat-error *ngIf="jobseekerAuthForm.get('password').hasError('required')" align="start">
                                    Password is Required
                                </mat-error>
                            </mat-form-field>

                            <div Class="authmsg" *ngIf="isAuthMsg">{{isAuthMsg}}</div>
                        </mat-card>

                        <button type="submit" mat-raised-button color="primary" ngClass="box-button-mobile" ngClass.gt-xs="box-button" style="margin-top: 16px;">
                            SIGN IN
                        </button>

                        <div fxLayout="row wrap" fxLayoutAlign="space-between center" style="width: 100%;">
                            <div>
                                <a style="color: #696666;" class="f-w-600" mat-button routerLink="/auth/reset_pass">Forgot
                                    Password ?</a>
                            </div>
                            <div>
                                <a style="color: #696666;" class="f-w-600" mat-button routerLink="/auth/reg">Register</a>
                            </div>
                        </div>

                        <div fxLayout="row wrap" fxLayoutAlign="end center" style="width: 100%; margin-bottom: 10px;">
                            <div>
                                <a style="color: #696666;" class="f-w-600" mat-button routerLink="/">Home Page
                                </a>
                            </div>
                        </div>
                    </mat-card-content>
                </form>
            </mat-card>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
