<mat-sidenav-container>
	<mat-sidenav-content>
		<div class="h-100" fxLayout="row" fxLayoutAlign="center center">
			<mat-card class="p-0 box m-y-10" fxFlex="95" fxFlex.gt-sm="30" fxFlex.sm="60">
				<div class="bg-primary box-header" fxLayout="column" fxLayoutAlign="center center">
					<a mat-button>
						<img style="height:auto; width: 50%;" alt="Logo" src="assets/img/logo/ooget.png">
					</a>
				</div>

				<div [ngBusy]="{busy:busy}"></div>

				<form [formGroup]="jobseekerPassResetForm" (ngSubmit)="onAuthCheck()" [ngClass]="{'error' : isAuthMsg}">
					<mat-card-content class="box-content mat-card-content" fxLayout="column" fxLayoutAlign="end center">
						<mat-card ngClass="box-content-inner-mobile" ngClass.gt-xs="box-content-inner" fxLayout="column" fxLayoutAlign="center center" [style.fontSize.px]="13">
							<span class="box-content-header f-w-600">Forgot Password ?</span>

							<mat-form-field class="w-100 m-t-15" [appearance]="appearance$ | async">
								<mat-label>Email</mat-label>
								<input matInput type="email" placeholder="Email" formControlName="email" required>
								<mat-error *ngIf="jobseekerPassResetForm.get('email').hasError('required')" align="start">
									Email Required
								</mat-error>
								<mat-error *ngIf="jobseekerPassResetForm.get('email').hasError('pattern')" align="start">
									Invalid Email Format
								</mat-error>
							</mat-form-field>

							<div Class="authmsg" *ngIf="isAuthMsg">{{isAuthMsg}}</div>
						</mat-card>

						<button type="submit" mat-raised-button color="primary" ngClass="box-button-mobile" ngClass.gt-xs="box-button">
							SUBMIT
						</button>

						<div fxLayout="row wrap" fxLayoutAlign="space-between center" style="margin-top: 10px; width: 100%;">
							<div fxFlex></div>
							<div>
								<a style="color: #696666;" class="f-w-600" mat-button routerLink="/auth/login">Remember Password?
									Click to Login</a>
							</div>
						</div>

						<div fxLayout="row wrap" fxLayoutAlign="end center" style="width: 100%; margin-bottom: 10px;">
							<div>
								<a style="color: #696666;" class="f-w-600" mat-button routerLink="/">Home
									Page
								</a>
							</div>
						</div>
					</mat-card-content>
				</form>
			</mat-card>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
